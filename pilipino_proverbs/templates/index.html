<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filipino Proverbs</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    body{
        background-image: url("https://4kwallpapers.com/images/walls/thumbs_3t/22848.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans" >


  <div class="card shadow-lg p-5 rounded-3xl max-w-lg w-full text-center">
    <h1 class="card-title mb-4 text-[30px] font-bold">Filipino Proverbs (Mga Salawikain)</h1>
    <button class="btn btn-primary btn-lg" onclick="getProverb()">Get Random Proverb</button>
    <div id="proverb" class="mt-4 text-left text-gray-700"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function getProverb() {
      try {
        const response = await fetch("/api/proverbs/random");
        const data = await response.json();
        document.getElementById("proverb").innerHTML = `
          <p class="mt-2"><b>Filipino:</b> ${data.filipino}</p>
          <p class="mt-2"><b>English:</b> ${data.english}</p>
          <p class="mt-2"><b>Meaning:</b> ${data.meaning}</p>
        `;
      } catch (err) {
        document.getElementById("proverb").innerHTML = "<p class='text-danger'>‚ùå Error fetching proverb</p>";
      }
    }
  </script>
</body>
</html>
